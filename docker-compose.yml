version: '3.7'

networks:
  pycont-net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

services:
  mariadb:
    image: mariadb:10
    container_name: pycont-mariadb
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: pycont
      MYSQL_USER: pycont
      MYSQL_PASSWORD: pycont
    restart: on-failure
    networks:
      - pycont-net
    volumes:
      - mariadb_data:/var/lib/mysql

  mariadb-test:
    image: mariadb:10
    container_name: pycont-mariadb-test
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: test_pycont
      MYSQL_USER: pycont
      MYSQL_PASSWORD: pycont
    restart: on-failure
    networks:
      - pycont-net

  pycont-base:
    build:
      context: ./core/
      dockerfile: build/Dockerfile.base
    command: /bin/false
    container_name: pycont-base
    image: pycont-base

  pycont:
    build:
      context: ./core/
      dockerfile: build/Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8080
    container_name: pycont
    depends_on:
      - pycont-base
    environment:
      DJANGO_DEBUG: 1
      DJANGO_SECRET_KEY: django-secret-key
    image: pycont-dev
    networks:
      - pycont-net
    ports:
      - "8080:8080"
    restart: always
    stdin_open: true
    tty: true
    volumes:
      - ./core/:/usr/src/app/

  pycont-test:
    build:
      context: ./core/
      dockerfile: build/Dockerfile.dev
    command: /bin/false
    container_name: pycont-test
    depends_on:
      - pycont-base
    environment:
      DJANGO_DEBUG: 1
      DJANGO_SECRET_KEY: django-secret-key
      MYSQL_DB_HOST: mariadb-test
    image: pycont-dev
    networks:
      - pycont-net
    stdin_open: true
    tty: true
    user: ${UID}:${GID}
    volumes:
      - ./core/:/usr/src/app/
      - ./setup.cfg:/usr/src/app/setup.cfg

  pycont-ui:
    build:
      context: ./ui/
      dockerfile: build/Dockerfile
    command: npm start
    container_name: pycont-ui
    environment:
      - NODE_ENV=development
    image: pycont-ui
    networks:
      - pycont-net
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    user: ${UID}:${GID}
    volumes:
      - ./ui/:/usr/src/app/
      - node_modules:/usr/src/app/node_modules/

volumes:
  mariadb_data:
  node_modules:
