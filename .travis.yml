env:
  DOCKER_COMPOSE_VERSION: 1.24.1

before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version

install:
  - docker-compose build

jobs:
  include:
    - stage: "Testing"
      name: "Pylint"
      script: docker-compose run pycont pylint --load-plugins=pylint_django pycont
    - name: "Pycodestyle"
      script: docker-compose run pycont pycodestyle pycont
    - name: "Pydocstyle"
      script: docker-compose run pycont pydocstyle pycont
    - name: "Unit testing"
      script:
        - docker-compose up -d mariadb-test
        - docker-compose run pycont-test sh -c "./wait_for_mysql.py &&./manage.py test tests --noinput"
